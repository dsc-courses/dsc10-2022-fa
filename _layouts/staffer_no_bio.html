
<div class="staffer">
  {% if page.photo %}
  <img class="staffer-image" src="{{ page.photo | relative_url }}" alt="">
  {% endif %}
  <div>
    <h3 class="staffer-name">
      {% if page.website %}
      <a href="{{ page.website }}">{{ page.name }}</a>
      {% else %}
      {{ page.name }}
      {% endif %}
      {% if page.pronouns %}
      <div class="staffer-pronouns"><b>{{ page.pronouns }}</b></div>
      {% endif %}
    </h3>
    <p>
    {% if page.type %}
    {{ page.type }} â€¢
    {% endif %}
    {% if page.email %}
    <a href="mailto:{{ page.email }}">{{ page.email }}</a>
    {% endif %}
    </p>
  </div>
</div>
